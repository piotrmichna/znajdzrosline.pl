{% extends "main_base.html" %}
{% block nav %}
<header class="masthead mb-auto">
    <div class="inner">
        <h3 class="masthead-brand px-4">ZnajdzRosline.pl</h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/">Główna</a>
            <a class="nav-link" href="/przeznaczenia/">Przeznaczenia</a>
            <a class="nav-link active" href="/kontakt/">Kontkakt</a>
            <a class="nav-link" href="#">Logowanie</a>
        </nav>
    </div>
</header>
{%  endblock %}
{% block content %}
<main role="main" class="inner cover">
    <h1 class="cover-heading">Nasz kontakt</h1>
    <p class="lead" style="margin-bottom: 50px">Masz pytania lub chcesz przekazać na informacje!<br>Proszę wyślij przy pomocy poniższego formularza.</p>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Adres email</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="poczta@domena.pl">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Piszę jako</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Odwiedzający</option>
                <option>Skółkarz</option>
                <option>Projektant</option>
                <option>Klient</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Treść wiadomości</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>
</main>
{%  endblock %}
